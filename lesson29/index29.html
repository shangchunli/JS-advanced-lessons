	//类数组结构
	/*Array.from将类数组结构转化为数组*/
	console.log(Array.from("abcdef"));//['a','b','c','d','d','f'] 

	function fn1(){
		//console.log(arguments);//[1,2,3]
		console.log(Array.from(arguments));//[1,2,3]
	}
	fn1(1,2,3);

	/*Array.of将单个的元素转化为数组*/
	console.log(Array.of(1,2,3));//[1,2,3]

	
	//Array.prototype.copyWithin()
	/*
		复制数组里面的元素到特定位置上
		arr1.copyWithin(target,start,end) 
		target:复制元素的目标位置
		start:复制元素的起始位置
		end：复制元素的结束位置
	*/
	var arr1=[1,2,3,4,5];
	arr1.copyWithin(0,4,5);//[5,2,3,4,5]
	arr1.copyWithin(0,3,5);//[4,5,3,4,5]

	/*
		Array.prototype.find  遍历数组中的元素，验证是否满足回调函数中的验证条件（回调函数的返回值）
		返回满足条件的第一个数组元素
		Array.prototypr.findIndex 同上，但是返回值是索引
	*/
	let arr2=[10,15,20,30,40];
	let el=arr2.find(function(element){
		return element>19;
	})
	console.log(el);//20

	let elIndex=arr2.findIndex(function(element){
		return element>29;
	})
	console.log(elIndex);//3
