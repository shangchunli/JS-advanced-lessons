	/*
		事件的冒泡和捕获
		冒泡处理过程，从内往外依次触发事件
		事件捕获的处理过程，从外往内依次触发事件

		e.target 事件的根源DOM对象，最里面的元素
		e.currentTarget 当前触发事件的DOM对象
	*/
	var div2=document.getElementById("div2");
	var didv3=document.getElementById("div3");
	var didv4=document.getElementById("div4");
	var didv5=document.getElementById("div5");
	div2.addEventListener("click",function(e){
		console.log(e.target);
		console.log(e.currentTarget);
		console.log("div2被点击了");
	},false);
	div3.addEventListener("click",function(e){
		console.log(e.target);
		console.log(e.currentTarget);
		console.log("div3被点击了");
	},false);
	div4.addEventListener("click",function(e){
		console.log(e.target);
		console.log(e.currentTarget);
		console.log("div4被点击了");
	},false);
	div5.addEventListener("click",function(e){
		//是否阻止冒泡或捕获
		e.stopPropagation();
		//判断是否冒泡，是为true，否则为false
		console.log(e.bubbles);//冒泡为true
		//是否应用了preventDefault()
		console.log(e.cancelable);
		//等效于 stopPropagation() true false
		console.log(e.cancelBubble);
		console.log(e.target);
		console.log(e.currentTarget);
		console.log("div5被点击了");
	},false);

</script>
