<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
	//函数声明

	//变量的定义会被解释器进行提升。
	//即sum(1,2,3)放在前面也可以执行到正确结果
	function sum(x,y,z) {
		// body...
		return x+y+z;
	}
	sum(1,2,3);

	var sum1=function(x,y){
		return x+y;
	}
	sum1(2,3);

	window.onload=function(){
		alert("页面加载");
	}

	//Function构造函数实例化得到一个function,执行效率较低但是更灵活
	var fn1=new Function("x","y","return x+y");
	fn1(1,2);

</script>
</body>
</html>
