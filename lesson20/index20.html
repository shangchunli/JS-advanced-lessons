	*/
	var reg1=/a\dc/gi;

	var reg2=/[0-9]z$/gi;
	var str4="s4zzz0z7z";

	/*边界：^：以特定字符开始 $: 以特定字符结束*/

	/*量词：*:0次或多次   +:1次或多次  ?：0次或1次*/

	/*分组可以看作当前正则表达式的子规则，分组匹配得到的内容，可以在exec方法调用的返回结果中查看*/
