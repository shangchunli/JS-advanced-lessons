<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

</body>
<script>
	//数组解构赋值
	let [, , third]=[1,2,3];
	console.log(third);//3


	//...理解为剩余运算符，其他元素匹配完成后剩余的元素
	let [head,...tail]=[1,2,3,4];
	console.log(head,tail);//1 [2,3,4]


	//当左侧结构元素个数大于右侧时，未匹配的变量会是undefined，...跟的变量未匹配元素结果是[]
	let [d,e,...f]=['a'];
	console.log(d,e,f);//a undefined []


	//对象的解构赋值
	//对象解构赋值，根据键名来进行匹配，然后完成赋值
	let {bar,foo,other}={foo:"foo1",bar:"bar1",third:"third"};
	console.log(bar,foo,other);//bar1 foo1 undefined

	/*解构的规则：只要等号右边的值不是对象，就先将其转化为对象【装箱】*/


	//字符串的解构赋值
	let str=new String("abcd");
	let [a,b,c,d]=str;
	console.log(a,b,c,d);//a b c d

	let [e,f]="ef";
	console.log(e,f);//e f

	//数字的解构赋值
	//number对象上会有toString方法
	let num=new Number(5);
	let {toString:s1}=num;
	console.log(s1);


	//函数参数的解构赋值
	function fn1({x=0,y=0}={}){
		return [x,y];
	}
	console.log(fn1());//[0,0]
	console.log(fn1({y:1,x:2}));//[2,1]

	//交换变量
	let [x,y]=['a','b'];
	[y,x]=[x,y];
	console.log(x,y);// b a

	//从函数中返回多个值
	function example(){
		return[1,2,3];
	}
	let [a,b,c]=example();
	console.log(a,b,c);// 1 2 3


	let json1={
		"username":"zhangsan",
		"courseList":["高等数学","大学英语"],
		"age":20
	}

	/*JSON  MATH都是对象，没有构造函数* JSON.pase()*/

	let jsonStr=JSON.stringify(json1);
	console.log(jsonStr);
	json1=JSON.parse(jsonStr);


	let {username}=json1;
	console.log(username);
</script>
</html>
